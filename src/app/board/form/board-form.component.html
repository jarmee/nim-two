<form [formGroup]="formGroup">
  <ng-container *ngIf="hasControls; else noData">
    <div
      [formGroupName]="formGroupControlName"
      *ngFor="let formGroupControlName of formGroupControlNames"
    >
      <input
        *ngFor="let formControlName of formContolNamesOf(formGroupControlName)"
        type="checkbox"
        [name]="formControlName"
        [attr.id]="formControlName"
      />
    </div>
  </ng-container>
  <ng-template #noData>
    No data :(
  </ng-template>
</form>
