<form [formGroup]="formGroup">
  <ng-container *ngIf="hasControls; else noData">
    <div
      class="d-flex justify-content-around"
      [formGroupName]="formGroupControlName"
      *ngFor="let formGroupControlName of formGroupControlNames"
    >
      <div
        [formGroupName]="columnFormGroupControlName"
        *ngFor="
          let columnFormGroupControlName of columnFormGroupControlNamesOf(
            formGroupControlName
          )
        "
      >
        <app-match-control
          formControlName="value"
          [id]="
            uniqueFormControlId(
              formGroupControlName,
              columnFormGroupControlName
            )
          "
        ></app-match-control>
        <app-player-batch
          [name]="playerName(formGroupControlName, columnFormGroupControlName)"
        ></app-player-batch>
        <span
          data-test-id="column-error"
          *ngIf="
            isColumnErrornous(formGroupControlName, columnFormGroupControlName)
          "
        >
          {{
            columnErrorMessage(formGroupControlName, columnFormGroupControlName)
          }}
        </span>
      </div>
    </div>
    <div></div>
  </ng-container>
  <ng-template #noData>
    No data :(
  </ng-template>
  <div class="row mt-5">
    <button
      data-test-id="execute-play-button"
      type="button"
      class="btn btn-primary"
      (click)="onExecutePlay()"
    >
      Finish Play
    </button>
    <button
      data-test-id="reset-button"
      type="button"
      class="btn btn-danger"
      (click)="onReset()"
    >
      Reset Game
    </button>
  </div>
</form>
